spring.application.name=Online-Food-Order

# ===============================
# = DATA SOURCE CONFIGURATION
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/online_food_service
spring.datasource.username=root
spring.datasource.password=Trilochan@2001

# ===============================
# = JPA / HIBERNATE CONFIGURATION
# ===============================
# Hibernate dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Show SQL in console
spring.jpa.show-sql=true

# Format SQL output
spring.jpa.properties.hibernate.format_sql=true

# DDL auto options: none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update

#Server Port configuration
server.port = 4041


